<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./src/output.css" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/438d3710a3.js" crossorigin="anonymous" defer></script>

    <title>WL Multimarcas</title>
</head>
<body class="bg-black">
    <div class="retangulo retangulo1 bg-gradient-to-r from-yellow01 to-yellow02 rounded-tr-lg"></div>
    <div class="retangulo retangulo2 bg-gradient-to-r from-yellow01 to-yellow02 rounded-bl-lg"></div>

    <main class="h-screen flex flex-col items-center">      

        <div class="m-12">
            <img src="src/img/logo.png" alt="Logo da WlMultimarcas" class="w-60">
        </div>

        <div class="flex gap-4">
            <div>
                <img src="src/img/men-img.png" alt="Imagem deum homem com roupa da Loja" class="w-40">
            </div>

            <div class="mt-6">
                <div class="flex flex-col gap-3 items-center">
                    <h3 class="text-white font-semibold">GRUPOS VIPS</h3>

                    <button class="buttons-type-1 px-12 w-full">
                        <i class="fa-solid fa-medal"></i>
                        <p>Grupo 01</p>
                    </button>
                    <button class="buttons-type-1 px-12">
                        <i class="fa-solid fa-medal"></i>
                        <p>Grupo 02</p>
                    </button>
                </div>

                <div class="flex flex-col gap-2 items-center mt-4">
                    <h3 class="text-white font-semibold">LOCALIZAÇÃO</h3>

                    <button class="buttons-type-1 px-9">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Acesse Aqui</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="w-72 flex flex-col items-center gap-3 mt-6">
            <p class="text-white font-light text-xs mt-2"><span class="bg-gradient-to-r from-yellow01 to-yellow02 text-transparent bg-clip-text">COMPRE AGORA</span> PELO WHATSAPP:</p>

            <button class="buttons-type-2">
                <i class="fa-brands fa-whatsapp text-xl"></i>
                <p>ENTRE EM CONTATO</p>
                <i class="fa-brands fa-whatsapp text-xl"></i>
            </button>
            <button class="buttons-type-2">

                <i class="fa-brands fa-whatsapp text-xl"></i>
                <p>ENTRE EM CONTATO</p>
                <i class="fa-brands fa-whatsapp text-xl"></i>
            </button>
        </div>
        
        <h2 class="text-white font-semibold text-xl mt-10">ENVIO PARA TODO O BRASIL!</h2>

        <div class="flex items-center gap-3 ml-14 mt-10">
            <div class="text-white flex flex-col items-center">
                <p class="font-light text-[10px]">Loja física em Ponte dos Carvalhos</p>
                <p class="font-light text-[10px]">CEO - @wallacelimaoficial.18</p>
            </div>

            <div class="bg-slate-50 flex flex-col items-center w-32 p-2 rounded-md gap-2">
                <h4 class="underline text-[12px]">FUNCIONAMENTO:</h4>
                <h5 class="text-[10px]">Segunda à Sábado:</h5>
                <p class="text-[10px]">9:30 às 18:00</p>
                <h5 class="text-[10px]">Domingo</h5>
                <p class="text-[10px]">9:30 às 12:00:</p>
            </div>
        </div>
    </main>
</body>
</html>
